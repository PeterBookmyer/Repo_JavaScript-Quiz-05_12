<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to custom style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- link to bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <!-- header section including high score button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
      <div class="container-md">
        <h1>WELCOME TO THE JAVASCRIPT QUIZ</h1>
        <!-- high score button -->
        <button type="button" class="btn btn-info">High Scores</button>
      </div>
    </nav>

    <!-- main section for quiz questions, answers, high score info -->
    <main>
      <section class="containter container-xxl bg-dark border border-danger">
        <div class="position-relative">
          <div class="position-absolute top-50 start-50 translate-middle">
            <p>Quiz Goes Here</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
